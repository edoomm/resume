name: Build main.tex

on:
  push:
    branches: [ build ]

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose a different runner OS

    steps:
      - uses: actions/checkout@v4  # Checkout your code

      - name: Cache texlive
        uses: actions/cache@v4
        id: cache-texlive
        with:
            path: "~/texlive"

      - name: Install texlive
        env:
          CACHE_HIT: ${{steps.cache-texlive.outputs.cache-hit}}
        run: |
            if [[ "$CACHE_HIT" == 'true' ]]; then
              sudo cp --verbose --force --recursive ~/texlive/* /
            else
              sudo apt update && sudo apt install --yes texlive-full
              mkdir -p ~/texlive
              sudo dpkg -L texlive | while IFS= read -r f; do if test -f $f; then echo $f; fi; done | xargs cp --parents --target-directory ~/texlive/
            fi

      # - name: Install Dependencies (if cache miss)
      #   run: sudo apt update && sudo apt install -y texlive-full  # Installs Latex

      - name: Build Resume
        run: pdflatex main.tex && mv main.pdf resume.pdf

      - name: List directory contents (debug)
        run: ls -lA

      - name: Upload Resume
        uses: actions/upload-artifact@v4  # Uploads generated PDF as artifact
        with:
          name: resume.pdf
          path: resume.pdf
